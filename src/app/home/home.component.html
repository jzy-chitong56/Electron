    <div class="center-container">
      <div class="center-heading">--游戏版本设置--</div>

      <div  class="image-row">
        <div id="ROCContainer" class="imageContainerROC" #imageROC (click)="onClick()" (mouseover)="onMouseEnter()" (mouseout)="onMouseLeave()">
          <img id="ROCEnable" src="assets/ROC.Enable.png" #ImagesROCEnabled [style.display]="isROCState ? 'none' : 'block'">
          <img id="ROCDisable" src="assets/ROC.Disable.png" #ImagesROCDisable [style.display]="!isROCState ? 'none' : 'block'">
        </div>
        <div id="TFTContainer" class="imageContainerTFT" #imageTFT (click)="onClick()" (mouseover)="onMouseEnter()" (mouseout)="onMouseLeave()">
          <img id="TFTEnable" src="assets/TFT.Enable.png" #ImagesTFTEnabled [style.display]="isTFTState ? 'none' : 'block'">
          <img id="TFTDisable" src="assets/TFT.Disable.png" #ImagesTFTDisable [style.display]="!isTFTState ? 'none' : 'block'">
        </div>
        <div id="REFContainer" class="imageContainerREF" #imageREF (click)="onClick()" (mouseover)="onMouseEnter()" (mouseout)="onMouseLeave()">
          <img id="REFEnable" src="assets/REF.Enable.png" #ImagesREFEnabled [style.display]="isREFState ? 'none' : 'block'">
          <img id="REFDisable" src="assets/REF.Disable.png" #ImagesREFDisable [style.display]="!isREFState ? 'none' : 'block'">
        </div>
      </div>

      <div class="center-text">--高级设置--</div>

      <div class="container.setting">
        <label class="switch">
          <input type="checkbox" id="ModeSwitchSet" class="hidden-checkbox" #ModeSwitch (click)="onClick()">
          <span class="slider"></span>
        </label>
        <label class="checkboxbj">
          <input type="checkbox" id="BJSwitchSet" checked #BJSwitch (click)="onClick()">
          <label for="BJSwitch">安装控制台(B.J)</label>
        </label>
      </div>



      
    </div>
</div>
