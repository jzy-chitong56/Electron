<div class="center-container">
 <!--   <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
    </h1> -->
  <div class="center-heading">--游戏版本设置--</div>  
  <!--<div class="center-heading">{{ 'CHOOSE.GAME.VERSION' | translate }}</div>-->

  <div class="image-row">
    <div id="imageROC" class="imageContainerROC" #imageROC data-action="ROCEVENT" (mouseover)="onMouseEnter($event)" (mouseout)="onMouseLeave($event)" (click)="onClick($event)">
      <img id="ImagesROCEnable" src="assets/ROC.Enable.png" #ImagesROCEnable [ngClass]="{'display-none': Images_ROC_Shown}">
      <img id="ImagesROCDisable" src="assets/ROC.Disable.png" #ImagesROCDisable [ngClass]="{'display-none': !Images_ROC_Shown}">
    </div>
    <div id="imageTFT" class="imageContainerTFT" #imageTFT data-action="TFTEVENT" (mouseover)="onMouseEnter($event)" (mouseout)="onMouseLeave($event)" (click)="onClick($event)">
      <img id="ImagesTFTEnable" src="assets/TFT.Enable.png" #ImagesTFTEnable [ngClass]="{'display-none': Images_TFT_Shown}">
      <img id="ImagesTFTDisable" src="assets/TFT.Disable.png" #ImagesTFTDisable [ngClass]="{'display-none': !Images_TFT_Shown}">
    </div>
    <div id="imageREF" class="imageContainerREF" #imageREF data-action="REFEVENT" (mouseover)="onMouseEnter($event)" (mouseout)="onMouseLeave($event)" (click)="onClick($event)">
      <img id="ImagesREFEnable" src="assets/REF.Enable.png" #ImagesREFEnable [ngClass]="{'display-none': Images_REF_Shown}">
      <img id="ImagesREFDisable" src="assets/REF.Disable.png" #ImagesREFDisable [ngClass]="{'display-none': !Images_REF_Shown}">
    </div>
  </div>

  <div class="center-text">--高级设置--</div>
  <!--<div class="center-text">{{ 'ADVANCED.SETTING' | translate }}</div>-->
  <div class="container.setting">
    <label class="switch">
      <input type="checkbox" [ngClass]="{'checked-state': Mode_State}" id="ModeSwitch" class="hidden-checkbox" #ModeSwitch data-action="Mode" (click)="onClick($event)">
      <div class="slider" [ngClass]="{'display-none': !Mode_State}">按文件夹安装</div>  
      <div class="slider-before" [ngClass]="{'display-none': Mode_State}">按地图安装</div>  
      <!--<div class="slider" [ngClass]="{'display-none': !Mode_State}">{{ 'INSTALL.ON.MAP' | translate }}</div>-->
      <!-- <div class="slider-before" [ngClass]="{'display-none': Mode_State}">{{ 'INSTALL.ON.FOLDER' | translate }}</div>-->
    </label>
    <label class="checkboxbj">
      <input type="checkbox" id="BJSwitch" checked #BJSwitch data-action="BJ" (click)="onClick($event)">
      <label for="BJSwitch">安装控制台(B.J)</label>
      <!--<label for="BJSwitch">{{ 'INCLUDE.COMMANDER' | translate }}</label>-->
    </label>
  </div>

</div>
