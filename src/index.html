<!DOCTYPE html>
<html>
  <head>
    <title>AMAI 安装器</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script src="./src/index.js"></script>
    <style>
    :root {
      --switch-width: 300px; /* 最大宽度 */
    }

    .center-container {
      text-align: center;  
      justify-content: center;
      align-items: center;
      margin: auto;  
      max-width: 100%;
    }

    .center-heading {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
    }

    .center-text {
      text-align: center;
      font-size: 2rem;
      font-weight: bold; /* 文字加粗 */
    }

    /* 当屏幕宽度小于等于600px时，减小字体大小 */
    @media (max-width: 800px) {
      .center-heading, .center-text {
        font-size: 1rem; /* 小屏幕下的字体大小 */
      }
    }

    /* 当屏幕宽度大于600px时，增大字体大小 */
    @media (min-width: 801px) {
      .center-heading, .center-text {
        font-size: 3remx; /* 大于600px时的字体大小 */
      }
    }

    .image-row {
      display: flex;
      text-align: center;  
      justify-content: center;
      align-items: center;
      max-width: inherit; /* 继承父元素（.center-container）的最大宽度 */
      width: 100%;
      gap: 10px;
    }

    #imageContainer.ROC,
    #imageContainer.TFT,
    #imageContainer.REF {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 512px;
      width: 50%;
      height: auto;
    }

    /* 当屏幕宽度小于或等于600px时，图片容器将占据100%宽度 */
    @media (max-width: 1600px) {
      .image-row img {
        width: 100%; /* 或其他百分比值，根据需要调整 */  
      }  
    }

    .container.setting {
      display: flex;
      justify-content: space-between; /* 平均分配空间，也可以根据需求选择其他布局方式 */
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      top: 60px;
      max-width: var(--switch-width);
      width: 50%; 
      height: 32px;
      border: 3px solid #5c5c5c; /* 添加边框，这里使用黑色作为示例，可替换为需要的颜色 */
      box-sizing: border-box; /* 包含边框和内填充在内的总宽度 */
      border-radius: 26px;
    }
    .checkboxbj {
      position: relative;
      display: inline-block;
      cursor: pointer;
      top: 60px;
      padding-left: 120px;
      font-size: 20px;
      line-height: 3; 
      transform: scale(1.5);
    }


    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3dc874;
      border-radius: 26px;
      -webkit-transition: .4s;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      display: flex; /* 将其转换为弹性布局容器 */
      align-items: center;
      justify-content: center;
      content: "按文件夹安装";
      white-space: nowrap;
      left: 1px;
      height: 100%;
      width: 50%; /* 减去两边的空白以适应内容区域 */
      background-color: #ffffff;
      border-radius: 26px;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: rgb(33, 4, 251);
    }

    input:checked + .slider:before {
      content: "按文件安装";
      -webkit-transform: translateX(100%);
      -ms-transform: translateX(100%);
       transform: translateX(100%);
       margin-left: -3px;
    }

    </style>
  </head>

  <body>

    <div class="center-container">
      <div class="center-heading">--游戏版本设置--</div>

      <div  class="image-row">
        <div id="imageContainer.ROC">
          <img id="Images.ROC.Enable" src="./src/assets/ROC.Enable.png" style="display: none;">
          <img id="Images.ROC.Disable" src="./src/assets/ROC.Disable.png">
        </div>
        <div id="imageContainer.TFT">
          <img id="Images.TFT.Enable" src="./src/assets/TFT.Enable.png" style="display: none;">
          <img id="Images.TFT.Disable" src="./src/assets/TFT.Disable.png">
        </div>
        <div id="imageContainer.REF">
          <img id="Images.REF.Enable" src="./src/assets/REF.Enable.png" style="display: none;">
          <img id="Images.REF.Disable" src="./src/assets/REF.Disable.png">
        </div>
      </div>

      <div class="center-text">--高级设置--</div>

      <div class="container.setting">
        <label class="switch">
          <input type="checkbox" id="Mode.Switch" class="hidden-checkbox">
          <span class="slider"></span>
        </label>
        <label class="checkboxbj">
          <input type="checkbox" id="BJ.Switch" checked>
          <label for="BJ.Switch">安装控制台(B.J)</label>
        </label>
      </div>

    </div>

    <script>
      var Mode_Switch = document.getElementById('Mode.Switch');
      var BJ_Switch = document.getElementById('BJ.Switch');
      var Mode_Switch_State = true;
      var BJ_Switch_State = true;
      var Images_ROC_Enable = document.getElementById('Images.ROC.Enable');
      var Images_ROC_Disable = document.getElementById('Images.ROC.Disable');
      var image_Container_ROC = document.getElementById('imageContainer.ROC');
      var ROCShown = false;
      var Images_TFT_Enable = document.getElementById('Images.TFT.Enable');
      var Images_TFT_Disable = document.getElementById('Images.TFT.Disable');
      var image_Container_TFT = document.getElementById('imageContainer.TFT');
      var TFTShown = false;
      var Images_REF_Enable = document.getElementById('Images.REF.Enable');
      var Images_REF_Disable = document.getElementById('Images.REF.Disable');
      var image_Container_REF = document.getElementById('imageContainer.REF');
      var REFShown = false;

      // 为图片容器添加鼠标悬停和点击事件监听器
      image_Container_ROC.addEventListener('mouseover', function() {
        if (!ROCShown) {
        Images_ROC_Enable.style.display = 'block';
        Images_ROC_Disable.style.display = 'none';
        }
      });
      image_Container_ROC.addEventListener('mouseout', function() {
        if (!ROCShown) {
        Images_ROC_Enable.style.display = 'none';
        Images_ROC_Disable.style.display = 'block';
        }
      });

      image_Container_ROC.addEventListener('click', function() {
        // 点击时切换图片显示
        if (!ROCShown) {
          Images_ROC_Enable.style.display = 'block';
          Images_ROC_Disable.style.display = 'none';
          Images_TFT_Enable.style.display = 'none';
          Images_TFT_Disable.style.display = 'block';
          Images_REF_Enable.style.display = 'none';
          Images_REF_Disable.style.display = 'block';
          TFTShown = false
          REFShown = false
        } else {
          Images_ROC_Enable.style.display = 'none';
          Images_ROC_Disable.style.display = 'block';
        }
        ROCShown = !ROCShown;
      });

      // 为图片容器添加鼠标悬停和点击事件监听器
      image_Container_TFT.addEventListener('mouseover', function() {
        if (!TFTShown) {
        Images_TFT_Enable.style.display = 'block';
        Images_TFT_Disable.style.display = 'none';
        }
      });
      
      image_Container_TFT.addEventListener('mouseout', function() {
        if (!TFTShown) {
        Images_TFT_Enable.style.display = 'none';
        Images_TFT_Disable.style.display = 'block';
        }
      });

      image_Container_TFT.addEventListener('click', function() {
        // 点击时切换图片显示
        if (!TFTShown) {
          Images_TFT_Enable.style.display = 'block';
          Images_TFT_Disable.style.display = 'none';
          Images_ROC_Enable.style.display = 'none';
          Images_ROC_Disable.style.display = 'block';
          Images_REF_Enable.style.display = 'none';
          Images_REF_Disable.style.display = 'block';
          ROCShown = false
          REFShown = false
        } else {
          Images_TFT_Enable.style.display = 'none';
          Images_TFT_Disable.style.display = 'block';
        }
        TFTShown = !TFTShown;
      });

      // 为图片容器添加鼠标悬停和点击事件监听器
      image_Container_REF.addEventListener('mouseover', function() {
        if (!REFShown) {
        Images_REF_Enable.style.display = 'block';
        Images_REF_Disable.style.display = 'none';
        }
      });

      image_Container_REF.addEventListener('mouseout', function() {
        if (!REFShown) {
        Images_REF_Enable.style.display = 'none';
        Images_REF_Disable.style.display = 'block';
        }
      });

      image_Container_REF.addEventListener('click', function() {
        // 点击时切换图片显示
        if (!REFShown) {
          Images_REF_Enable.style.display = 'block';
          Images_REF_Disable.style.display = 'none';
          Images_ROC_Enable.style.display = 'none';
          Images_ROC_Disable.style.display = 'block';
          Images_TFT_Enable.style.display = 'none';
          Images_TFT_Disable.style.display = 'block';
          ROCShown = false
          TFTShown = false
        } else {
          Images_REF_Enable.style.display = 'none';
          Images_REF_Disable.style.display = 'block';
        }
        REFShown = !REFShown;
      });

      Mode_Switch .addEventListener('click', function() {
      var Mode_Switch_State = !Mode_Switch_State; 
      });
      BJ_Switch .addEventListener('click', function() {
      var BJ_Switch_State = !BJ_Switch_State; 
      });
  
    </script>
  </body>
</html>
